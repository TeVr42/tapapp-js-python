{% include "header.html" %}

<body>

	<h1 class="title-margin"> Moje hry </h1>
	<a href="{{ url_for('hra1', color=mode, game=0, speed=0, prepared_circles=0) }}"><button class="{{ settings['light_btn'] }}">Vyčisti obrazovku</button></a>
    <a href="{{ url_for('hra2', color=mode, game=0, speed=0) }}"><button class="{{ settings['light_btn'] }}">Stejné barvy</button></a>
    <a href="{{ url_for('hra3', color=mode, game=0) }}"><button class="{{ settings['light_btn'] }}">Reakční doba</button></a>
    <a href="{{ url_for('info', color=mode) }}"><button class="{{ settings['dark_btn'] }}">Jak hrát ? </button></a>

    <div class="btn-group color-buttons" style="margin-top: 20px">
    {% for new_btn in [["light", "Světlý"], ["dark", "Tmavý"], ["purple", "Fialový"]]: %}

        {% if mode == new_btn[0]: %}
      <a href="{{ url_for('colored', color=new_btn[0]) }}" class="{{ settings['mode_light_btn'] }} color-set-button">{{new_btn[1]}}</a>
        {% else: %}
      <a href="{{ url_for('colored', color=new_btn[0]) }}" class="{{ settings['mode_dark_btn'] }} color-set-button">{{new_btn[1]}}</a>
        {% endif %}
    {% endfor %}
    </div>

  </body>
</html>
