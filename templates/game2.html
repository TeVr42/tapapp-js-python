{% include "header.html" %}

{% if not game: %}
<body>

    <h1 class="title-margin"> Stejné barvy </h1>
    {% for new_btn in [[2000, "Pomalu 🐨"], [1400, "Středně 🦝"], [800, "Rychle 🐼"]]: %}
        <a href="{{ url_for('hra2', color=mode, game=1, speed=new_btn[0]) }}"><button class="{{ settings['light_btn'] }}">{{ new_btn[1] }}</button></a>
    {% endfor %}
    <a href="{{ url_for('colored', color=mode)}}"><button class="{{ settings['dark_btn'] }}">Domů 🏠</button></a>

</body>
{% else: %}
<body onload="Game( {{ speed }}, {{ kruhy }})">
    <h2 id="timerText" style="visibility: hidden"> 00:00 </h2>
    <h2 id="mainTitle">Tvůj kruh:</h2>
    <h3 id="percentageText" style="visibility: hidden"> 30 %</h3>
    <img id="bigCircle" class="big-circle" style="visibility: hidden">
    <button id="buttonReplay" class="{{ settings['light_btn'] }} title-margin-top" onclick="Replay()" style="visibility: hidden; position: fixed">Hrát znovu 🎯</button>
    <a id="anchorHome" href="{{ url_for('colored', color=mode)}}">
        <button id="buttonHome" class="{{ settings['dark_btn'] }}">Domů 🏠</button>
    </a>

    <script src="{{ url_for('static', filename='script2.js') }}"></script>
  </body>
{% endif %}
</html>
