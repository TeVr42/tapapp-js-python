{% include "header.html" %}

{% if not game: %}
<body>
	<h1 class="title-margin"> Rychlost </h1>
    <a href="{{ url_for('hra3', color=mode, game=1) }}"><button class="{{ settings['light_btn'] }}">Start 🏁</button></a>
    <a href="{{ url_for('colored', color=mode)}}"><button class="{{ settings['dark_btn'] }}">Domů 🏠 </button></a>

  </body>
{% else: %}
<body id="backgroundGame" onload="Game()" onclick="EndingClick()">
    <h1 id="mainTitle" class="title-margin" style="visibility: hidden"> Moc brzo!</h1>
	<button id="buttonReplay" class="{{ settings['light_btn'] }}" onclick="Replay()" style="visibility: hidden">Hrát znovu ⏱</button>
    <a href="{{ url_for('colored', color=mode)}}" id="anchorHome" style="visibility: hidden">
    <button id="buttonHome" class="{{ settings['dark_btn'] }}" style="visibility: hidden">Domů 🏠 </button>
    </a>
    <img id="circleToClick" class="circle-button" src="/static/images/{{ kruhy }}" style="visibility: hidden" onclick="OnRightClick()">
    <script src="{{ url_for('static', filename='script3.js') }}"></script>
</body>
{% endif %}
</html>
